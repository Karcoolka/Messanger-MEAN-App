<mat-card xmlns="http://www.w3.org/1999/html">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field class="form-content">
      <mat-label>Title</mat-label>
      <input
        matInput
        type="text"
        formControlName="title"
      >
      <mat-error *ngIf="form.get('title')?.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <div>
      <button type="button" mat-stroked-button (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImgPicked($event)">
    </div>
    <div *ngIf="imagePreview !== '' && imagePreview && form.get('image')?.valid" class="image-preview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field class="form-content">
      <mat-label>Message</mat-label>
      <textarea
        matInput
        rows="4"
        formControlName="content">
      </textarea>
      <mat-error *ngIf="form.get('content')?.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <button mat-raised-button
            color="accent"
            class="add-button"
            type="submit">Save Post</button>
  </form>
</mat-card>
