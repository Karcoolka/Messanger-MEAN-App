<mat-card xmlns="http://www.w3.org/1999/html">
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
  <mat-form-field class="form-content">
    <mat-label>Title</mat-label>
    <input
      matInput
      type="text"
      name="title"
      ngModel
      required
      minlength="3"
      #title="ngModel">
    <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
  </mat-form-field>
  <mat-form-field class="form-content">
    <mat-label>Message</mat-label>
    <textarea
      matInput
      rows="4"
      name="content"
      required
      ngModel
    #content="ngModel">
      </textarea>
      <mat-error *ngIf="content.invalid">Please enter a post title</mat-error>
  </mat-form-field>
  <button mat-raised-button
          color="accent"
          class="add-button"
          type="submit">Save Post</button>
  </form>
</mat-card>
